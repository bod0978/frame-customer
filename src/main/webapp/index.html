<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>龍冠科技</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>


<div data-role="page" id="pageone" >
	
	<div data-role="header" data-position="fixed" data-tap-toggle="false" data-theme="b">
	    <p align=center>龍冠科技維護管理系統</p>
	  </div>
	
	<div data-role="main" class="ui-content">		
	    <form action="Con/login" method="post" name="loginform" >
	    	<table align=center width="50%" border=0 hight="300%">
	    		<tr>
	    			<td align="right" width="15%">帳號:
	    			<td width="25%" align="left"><input type="text" name="user" >
	    		<tr>
	    			<td align="right">密碼:
	    			<td align="left"><input type="password" name="password" id="password">
	    		<tr>
	    			<td>
	    			<td align="left" ><input type="button" value="登入" onClick="login()" id="button" >
	    	</table>
	    </form>
	  </div>
	
	<div data-role="footer" data-position="fixed" data-tap-toggle="false" data-theme="b">
	   <table align=center width="80%">
	    <tr>
	    	<td align="center"><h4>統一編號:80679663</h4>
	    	<td align="center"><h4>地址:新北市中和區圓通路369巷10號1樓</h4>
	    	<td align="center"><a href="http://www.ryu.com.tw" style="text-decoration:none;">R Y U</a>
	    	<input type="button" value="ＲＹＵ" onclick="location.href='http://www.ryu.com.tw'"  >  
	   </table>
	  </div>
</div> 


<script type="text/javascript">
	function login()
	{ 
		if(loginform.user.value== "" ){
			alert("帳號不可空白");
			return ;}
		if(loginform.password.value== "" ){
			alert("密碼不可為空");
			return ;}
		if(loginform.password.value.length < 5 ){
			alert("密碼不可小於6個字元");
			return ;
		}
		loginform.submit();
	}
	
	$('.password').keypress(function(e) {
        var key = window.event ? e.keyCode : e.which;
        if (key == 13)
            $('button').click();
    });

    $(document).ready(function () {
        $('#password').focus();
    });

    $('#password').keypress(function(e) {
        if(e.which == 13) {
            $('#button').focus().click();
        }
    });

</script>

</body>
</html>
